{% extends "base.html" %}

{% block content %}

    <!-- Forgot Password Form - Centered without image -->
    <div class="auth-container">
        <div class="auth-form">
            <h2>Reset Your Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            
            <form id="forgotPasswordForm" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter your email" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                
                <div class="success-message" id="successMessage" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <p>Password reset link sent! Check your email for instructions.</p>
                </div>
                
                <p class="auth-link">
                    Remember your password? <a href="{% url 'login' %}">Back to Login</a>
                </p>
            </form>
        </div>
    </div>

{% endblock content %}
