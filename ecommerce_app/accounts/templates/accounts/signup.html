{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
    
    <!-- Sign Up Form - Centered without image -->
    <div class="auth-container">
        <div class="auth-form">
            <h2>Create Account</h2>
            <p>Sign up to start shopping with us</p>
            
            <form id="signupForm" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text"
                    id="fullName"
                    placeholder="Enter your full name"
                    name="fullname"
                    required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                    name="email"
                    required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                    type="password"
                    id="password"
                    placeholder="Create a password"
                    name="password"
                    required>
                    <small>Must be at least 8 characters with numbers and letters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Confirm Password"
                    name="confirmPassword"
                    required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                
                <div class="divider">
                    <span>Or sign up with</span>
                </div>
                
                <a href="{% provider_login_url 'google' %}" type="button" class="btn btn-google btn-block">
                    <i class="fab fa-google"></i> Sign up with Google
                </a>
                
                <p class="auth-link">
                    Already have an account? <a href="{% url 'login' %}">Log in</a>
                </p>
            </form>
        </div>
    </div>
{% endblock content %}
